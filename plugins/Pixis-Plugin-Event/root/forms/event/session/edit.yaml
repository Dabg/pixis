---
model_config:
    resultset: EventSession
javascript: |-
    $(function() { 
        $("#session_start_on").datepicker();
    });
auto_fieldset: 1
elements:
    - type: Text
      label_loc: Title
      name: title
      id: session_title
      default: タイトル未定
      attrs:
          onfocus: this.timer = setInterval( function() { $("#timeslot").text($("#session_title").attr('value')) }, 1000)
          onblur: clearInterval(this.timer)
      constraints:
        - Required
      filters:
        - HTMLScrubber
    - type: Text
      label_loc: Presenter
      name: presenter
      constraints:
        - Required
      filters:
        - HTMLScrubber
    - type: Select
      label_loc: Track
      name: track_id
    - type: Text
      label_loc: Start on
      name: start_on
      id: session_start_on
      inflator:
        - type: DateTime
          parser:
            strptime: '%Y/%m/%d %H:%M'
    - type: Select
      label_loc: Session Duration
      name: duration
      id: session_duration
      options:
        - [ 60, "Full Hour Talk (60 min)" ]
        - [ 40, "Medium Talk (40 min)" ]
        - [ 20, "Short Talk (20 min)" ]
        - [  5, "Lightning Talk (5 min)" ]
    - type: Textarea
      label_loc: Description
      name: description
      id: session_description
      rows: 10
      filters:
        - HTMLScrubber
    - type: Submit
      name: submit
      
