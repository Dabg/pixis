---
auto_fieldset: 1
elements:
    - type: Text
      name: email
      label_loc: Email
      attributes:
        disabled: disabled
    - type: Password
      name: password
      label_loc: Password
      constraints:
        - Required
        - ASCII
        - type: Length
          min: 6
          max: 24
    - type: Password
      name: password_check
      label_loc: Password (re-type)
      constraints:
        - Required
        - type: Equal
          others: password
    - type: Submit
      value_loc: Submit
      name: submit
