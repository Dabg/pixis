---
auto_fieldset: 1
method: POST
indicator: submit

elements:
    - type: Text
      name: email
      label_loc: Email
      constraints:
        - Required
        - Email
    - type: Block
      tag: div
      content: パスワードは5文字以上、24文字以下である必要があります
      attrs_xml:
        style: "font-size: 90%; color: red; clear: left"
    - type: Password
      name: password
      label_loc: Password
      constraints:
        - Required
        - ASCII
        - type: Length
          min: 6
          max: 24
    - type: Password
      name: password_check
      label_loc: Password (re-type)
      constraints:
        - Required
        - type: Equal
          others: password
    - type: Text
      name: nickname
      label_loc: Nick Name
      constraints:
        - type: Length
          min: 3
          max: 24
    - type: Text
      name: lastname
      label_loc: Last Name
      constraints:
        - Required
    - type: Text
      name: firstname
      label_loc: First Name
      constraints:
        - Required
    - type: Submit
      value_loc: Submit
      name: submit

