page:
    title: "Pixis - Default Installation"
    base_scripts:
        - '/static/js/jquery-1.3.1.js'
        - '/static/js/jquery-ui-1.6rc6.min.js'
        - '/static/js/jquery.dump.js'
    heading:
        tag: "h1"
        content: "Pixis - Default Installation"
        enabled: 1
        id: "pagetitle"
    base_styles:
        - '/static/css/import.css'
        - '/static/js/theme/ui.all.css'
