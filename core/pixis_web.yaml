name: Pixis::Web
site:
    title: 'Pixis (ピクシス)'

Schema::Master:
    connect_info:
        - dbi:mysql:dbname=pixis
        - pixis
        -
        - RaiseError: 1
          AutoCommit: 1
          on_connect_do:
            - 'SET sql_mode = "STRICT_TRANS_TABLES"'

